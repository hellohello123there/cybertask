<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Giving Society</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Adjust font family as needed */
            background-color: grey; /* Set background color to grey */
            color: #fff; /* Adjust text color to white */
            text-align: center;
            padding: 50px;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 48px; /* Adjust size as needed */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .login-form {
            background-color: #333; /* Dark background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin-top: 50px;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #005f8a;
        }

        .reset-form {
            display: none;
            background-color: #333; /* Dark background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin-top: 50px;
        }

        .reset-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .reset-form button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-form button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="title">The Giving Circle</div>

    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <button onclick="showResetForm()">Forgot Password?</button>
    </div>

    <div class="reset-form" id="resetForm">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="text" id="resetUsername" placeholder="Username" required>
            <button type="submit">Reset Password</button>
        </form>
        <button onclick="showLoginForm()">Back to Login</button>
    </div>

    <script>
        const accounts = {
            staff: 'password',
            customer: 'password',
            admin: 'password'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (accounts[username] && accounts[username] === password) {
                alert('Login successful for ' + username);
            } else {
                alert('Failed login attempt. Incorrect username or password.');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const resetUsername = document.getElementById('resetUsername').value;

            if (accounts[resetUsername]) {
                alert('Password reset link has been sent to ' + resetUsername);
            } else {
                alert('Username not found.');
            }
        });

        function showResetForm() {
            document.querySelector('.login-form').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('resetForm').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        }
    </script>
</body>
</html>
