<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #e6f7ff; /* Very light blue background */
      color: #333;
    }

    header {
      background-image: url('https://www.armstrongwatson.co.uk/sites/armstrongwatson.co.uk/files/styles/blog/adaptive-image/public/news-images/2023/charitable_giving.jpg?itok=xGPfBJMW');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 60px 0;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      animation: slideIn 1.5s ease-in-out;
    }

    /* Navbar Styling - Removed fixed positioning */
    .navbar {
      background-color: #008cff;
      padding: 20px 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      margin-right: auto;
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    .nav-item {
      margin: 0;
    }

    .nav-link {
      color: #ffffff !important;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ccfff4 !important;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://www.armstrongwatson.co.uk/sites/armstrongwatson.co.uk/files/styles/blog/adaptive-image/public/news-images/2023/charitable_giving.jpg?itok=xGPfBJMW');
      background-color: #007bff;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.25rem;
    }

    /* Content Section */
    .container h2 {
      color: #007bff;
      margin-top: 20px;
    }

    /* Form Styling */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #007bff;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }
    .contact-form button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>The Giving Circle</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <!-- Navbar - Now appears below header -->
  <nav class="navbar">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log in</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <p>Fill out the form below, and we'll get back to you as soon as possible.</p>
  </section>

  <!-- Contact Form -->
  <div class="container">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 The Giving Circle. All rights reserved.</p>
  </footer>

</body>
</html>
