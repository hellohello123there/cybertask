        /* Your existing CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #183b9b38;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 800px;
            height: 800px;
            border: 10px solid #0051ff;
            border-radius: 50%;
            animation: rotate 10s linear infinite, fadeIn 2s ease-in-out;
            z-index: 1;
            opacity: 0.5;
            top: 33%;
            left: 39.5%;
            transform: translate(-50%, -50%);
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: rotate 5s linear infinite;
        }

        .flower-1 { top: -15px; left: 50%; transform: translateX(-50%); }
        .flower-2 { top: 50%; left: -15px; transform: translateY(-50%); }
        .flower-3 { top: 50%; right: -15px; transform: translateY(-50%); }
        .flower-4 { bottom: -15px; left: 50%; transform: translateX(-50%); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #252424, #1044f1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 400px;
            margin-top: 20px;
            animation: fadeInScale 1s ease-in-out;
            color: #333;
            z-index: 2;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #005f8a;
        }

        .form-container .link {
            display: block;
            margin-top: 10px;
            color: #0077b6;
            text-decoration: none;
        }

        .form-container .link:hover {
            text-decoration: underline;
        }

        .password-strength {
            text-align: left;
            font-size: 12px;
            color: #333;
        }

        .gdpr-alert {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 3;
        }

        .gdpr-alert button {
            background-color: #0077b6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .gdpr-alert button:hover {
            background-color: #005f8a;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

    <div class="title">The Giving Circle</div>

    <div class="form-container" id="loginFormContainer">
        <h2>Log in</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email or username" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="#" class="link" onclick="showForm('resetFormContainer')">Forgot password?</a>
            <button type="submit">Log in</button>
        </form>
        <p style="margin-top: 20px;">No account?</p>
        <button onclick="showForm('signUpFormContainer')" style="background-color: transparent; color: #0077b6; border: 1px solid #0077b6;">Create account</button>
    </div>

    <div class="form-container" id="resetFormContainer" style="display: none;">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="text" id="resetUsername" placeholder="Username" required>
            <button type="submit">Reset Password</button>
        </form>
        <button onclick="showForm('loginFormContainer')" style="background-color: transparent; color: #0077b6; border: 1px solid #0077b6;">Back to Login</button>
    </div>

    <div class="form-container" id="signUpFormContainer" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <div class="password-strength" id="passwordStrength"></div>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="showForm('loginFormContainer')" style="background-color: transparent; color: #0077b6; border: 1px solid #0077b6;">Back to Login</button>
    </div>

    <div class="gdpr-alert" id="gdprAlert">
        <p>We use cookies to ensure you get the best experience on our website. By continuing to use our site, you accept our use of cookies and our privacy policy.</p>
        <button onclick="acceptGDPR()">Accept</button>
        <button onclick="declineGDPR()">Decline</button>
    </div>

    <script>
        const accounts = {
            admin: { password: 'admin123', role: 'admin', privileges: [] },
            staff: { password: 'staff123', role: 'staff', privileges: [] },
            customer: { password: 'customer123', role: 'customer', privileges: [] }
        };
    
        let failedAttempts = 0;
        const maxAttempts = 3;
        const timeoutDuration = 30000; // 30 seconds
    
        // Log actions to localStorage
        function logAction(user, action) {
            const logEntry = `${new Date().toISOString()} - ${user.role} (${user.username}) performed ${action}.\n`;
            const logs = localStorage.getItem('user_actions') || '';
            localStorage.setItem('user_actions', logs + logEntry);
        }
    
        // Backup files to localStorage
        function backupFile(filePath, content) {
            const backupKey = `backup_${Date.now()}_${filePath}`;
            localStorage.setItem(backupKey, content);
            console.log(`Backup created: ${backupKey}`);
        }
    
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 'Weak';
            if (password.length >= 8) {
                strength = 'Medium';
            }
            if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password)) {
                strength = 'Strong';
            }
            return strength;
        }
    
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (accounts[username] && accounts[username].password === password) {
        alert('Login successful for ' + username);
        failedAttempts = 0; // Reset failed attempts
        logAction({ username, ...accounts[username] }, 'login');

        // Set login state in sessionStorage
        sessionStorage.setItem('isLoggedIn', 'true');

        // Redirect to document.html after successful login
        window.location.href = 'document.html';
    } else {
        failedAttempts++;
        if (failedAttempts >= maxAttempts) {
            alert('Too many failed attempts. Please try again in 30 seconds.');
            disableLoginForm();
            setTimeout(enableLoginForm, timeoutDuration);
        } else {
            alert('Failed login attempt. Incorrect username or password.');
        }
        logAction({ username }, 'failed login attempt');
    }
});
    
        // Reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const resetUsername = document.getElementById('resetUsername').value;
    
            if (accounts[resetUsername]) {
                alert('Password reset link has been sent to ' + resetUsername);
                logAction({ username: resetUsername }, 'password reset requested');
            } else {
                alert('Username not found.');
            }
        });
    
        // Sign-up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signUpUsername').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
    
            if (username && email && password) {
                accounts[username] = { password, role: 'customer', privileges: [] };
                alert('Sign up successful for ' + username);
                showForm('loginFormContainer');
                logAction({ username }, 'sign up');
            } else {
                alert('Please fill in all fields.');
            }
        });
    
        // Password strength meter
        document.getElementById('signUpPassword').addEventListener('input', function() {
            const password = document.getElementById('signUpPassword').value;
            const strength = password ? checkPasswordStrength(password) : '';
            document.getElementById('passwordStrength').innerText = password ? 'Password strength: ' + strength : '';
        });
    
        // Show/hide forms
        function showForm(formId) {
            const forms = ['loginFormContainer', 'resetFormContainer', 'signUpFormContainer'];
            forms.forEach(id => {
                document.getElementById(id).style.display = id === formId ? 'block' : 'none';
            });
        }
    
        // Disable login form after too many failed attempts
        function disableLoginForm() {
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;
            document.querySelector('#loginFormContainer button[type="submit"]').disabled = true;
        }
    
        // Enable login form after timeout
        function enableLoginForm() {
            document.getElementById('username').disabled = false;
            document.getElementById('password').disabled = false;
            document.querySelector('#loginFormContainer button[type="submit"]').disabled = false;
            failedAttempts = 0; // Reset failed attempts
        }
    
        // GDPR compliance
        function acceptGDPR() {
            document.getElementById('gdprAlert').style.display = 'none';
        }
    
        function declineGDPR() {
            alert('You must accept cookies to use this site.');
            document.getElementById('gdprAlert').style.display = 'block';
            disableAllForms();
        }
    
        function disableAllForms() {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('resetFormContainer').style.display = 'none';
            document.getElementById('signUpFormContainer').style.display = 'none';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('gdprAlert').style.display = 'block';
        });
    </script>
