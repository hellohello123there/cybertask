<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Giving Circle</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #183b9b38; /* Background color from the image */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .hero {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #0051ff; /* Accent color */
      animation: slideIn 1.5s ease-in-out;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
      animation: slideIn 2s ease-in-out;
    }

    .hero button {
      background-color: #0051ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeIn 2.5s ease-in-out;
    }

    .hero button:hover {
      background-color: #003bb3;
    }

    /* Circle Animation */
    .circle {
      position: absolute;
      width: 500px; /* Larger circle to cover the text area */
      height: 500px; /* Larger circle to cover the text area */
      border: 10px solid #0051ff; /* Thicker border */
      border-radius: 50%;
      animation: rotate 10s linear infinite, fadeIn 2s ease-in-out; /* Added fadeIn animation */
      z-index: 1;
      opacity: 1; /* Ensure the circle is always visible */
    }

    /* Floral SVG Elements */
    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: rotate 5s linear infinite;
    }

    .flower-1 { top: -15px; left: 50%; transform: translateX(-50%); }
    .flower-2 { top: 50%; left: -15px; transform: translateY(-50%); }
    .flower-3 { top: 50%; right: -15px; transform: translateY(-50%); }
    .flower-4 { bottom: -15px; left: 50%; transform: translateX(-50%); }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Circle Animation -->
  <div class="circle">
    <!-- Floral SVG Elements -->
    <svg class="flower flower-1" viewBox="0 0 100 100" fill="#ff69b4">
      <path d="M50,10 C60,20 70,20 80,10 C90,20 90,30 80,40 C90,50 90,60 80,70 C90,80 90,90 80,100 C70,90 60,90 50,100 C40,90 30,90 20,100 C10,90 10,80 20,70 C10,60 10,50 20,40 C10,30 10,20 20,10 C30,20 40,20 50,10 Z"/>
    </svg>
    <svg class="flower flower-2" viewBox="0 0 100 100" fill="#ff69b4">
      <path d="M50,10 C60,20 70,20 80,10 C90,20 90,30 80,40 C90,50 90,60 80,70 C90,80 90,90 80,100 C70,90 60,90 50,100 C40,90 30,90 20,100 C10,90 10,80 20,70 C10,60 10,50 20,40 C10,30 10,20 20,10 C30,20 40,20 50,10 Z"/>
    </svg>
    <svg class="flower flower-3" viewBox="0 0 100 100" fill="#ff69b4">
      <path d="M50,10 C60,20 70,20 80,10 C90,20 90,30 80,40 C90,50 90,60 80,70 C90,80 90,90 80,100 C70,90 60,90 50,100 C40,90 30,90 20,100 C10,90 10,80 20,70 C10,60 10,50 20,40 C10,30 10,20 20,10 C30,20 40,20 50,10 Z"/>
    </svg>
    <svg class="flower flower-4" viewBox="0 0 100 100" fill="#ff69b4">
      <path d="M50,10 C60,20 70,20 80,10 C90,20 90,30 80,40 C90,50 90,60 80,70 C90,80 90,90 80,100 C70,90 60,90 50,100 C40,90 30,90 20,100 C10,90 10,80 20,70 C10,60 10,50 20,40 C10,30 10,20 20,10 C30,20 40,20 50,10 Z"/>
    </svg>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>The Giving Circle</h1>
    <p>Making a difference, one step at a time.</p>
    <button onclick="window.location.href='http://192.168.11.227/news.html'">What's New</button>
  </div>

</body>
</html>
